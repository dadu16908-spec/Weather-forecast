       <body>
        <main class="main-container">
             
          <header class="input-container">
                <input class="city-input" placeholder="Search city" type="text">
                <button class="search-btn">
              <span class="material-symbols-outlined">
                 search
              </span>
                </button>
            </header>

                 <section class="weather-info" style="display: none;">
                    <div class="location-date-container">
                        <div class="location">
                           <span class="material-symbols-outlined">
                           location_on
                      </span>
                      <h4 class="country-txt">Jakarta</h4>   
                        </div>
                        <h5 class="current-date-txt">Wed, 07 Aug</h5>
                    </div>

                         <div class="weather-summary-container">
                            <img src=-"assets/Clouds.png" class="weather-summary-img">

                                <h1 class="temp-txt">29 °C</h1>
                                <h3 class="cregular-txt">Clouds</h3>
                            </div>
                         </div>
 
                         <div class="weather-conditions-container">
                                     <div class="condition-item">
                                  <span class="material-symbols-outlined">
                           water_drop
                      </span>

                      <div class="condition-info">
                        <h5 class="regular-text">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                            </div>
                      </div>
                         <div class="condition-item">
                                  <span class="material-symbols-outlined">
                           air
                      </span>
                      <div class="condition-info">
                        <h5 class="regular-text">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                            </div>
                            </div>
                         </div>
                         <div class="forecast-items-container">
                              <div class="forecast-item">
                            <h5 class="forecast-item-date regular-text">05 Aug</h5>
                            <img src="assets/thunderstorm.png" alt="" class="forecast-item-img">
                            <h5 class="forecast-item-temp"> 29 °C</h5>
                         </div>
                              <div class="forecast-item">
                            <h5 class="forecast-item-date regular-text">05 Aug</h5>
                            <img src="assets/thunderstorm.png" alt="" class="forecast-item-img">
                            <h5 class="forecast-item-temp"> 29 °C</h5>
                              </div>
                              <div class="forecast-item">
                            <h5 class="forecast-item-date regular-text">05 Aug</h5>
                            <img src="assets/thunderstorm.png" alt="" class="forecast-item-img">
                            <h5 class="forecast-item-temp"> 29 °C</h5>
                         </div>
                              <div class="forecast-item">
                            <h5 class="forecast-item-date regular-text">05 Aug</h5>
                            <img src="assets/thunderstorm.png" alt="" class="forecast-item-img">
                            <h5 class="forecast-item-temp"> 29 °C</h5>
                         </div>
                        </div>
                 </section>
            <section class="search-city section-message">
               <img src="assets/search-city.png">
                    <div>
                        <h1>Search City</h1>
                        <h4 class="regular-txt">
                            Find out the weather conditions of the city
                        </h1>
                    </div>
                </section>
               
                 <section class="not-found   section-message" style="display: none;">
                  <img src="assets/not-found.png">
                    <div>
                        <h1>Search City</h1>
                        <h4 class="regular-txt">
                            Find out the weather conditions of the city Today
                        </h1>
                    </div>
                    </section>
        </main>
